<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription Update</title>
</head>
<body>
    <h1>Debug: Test Subscription Update</h1>
    <p>This will update your subscription to Core plan for testing purposes.</p>
    <button onclick="testUpdate()">Update to Core Plan</button>
    <div id="result"></div>

    <script>
        async function testUpdate() {
            try {
                const response = await fetch('/api/debug/update-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.success) {
                    alert('Success! Your subscription has been updated to Core plan. Please refresh the admin settings page to see the changes.');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
